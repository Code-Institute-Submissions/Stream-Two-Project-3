<body>
    <h1>Let's Play Bop It!</h1>
    <button onClick="startGame()">Start</button>
    <h3 id="bops" class= "bops">Bop It!</h3>
    <h3 id="pulls" class= "pulls">Pull It!</h3>
    <h3 id="twists"  class = "twists">Twist It!</h3>
    <h3 id="losing" class="losing">You Lost! Press start to play again!</h3>

    <!--Game Buttons-->
    <button id= "twistIt" data-type="Twist It" > Twist It
        <!--<img src="#" id="twist"></img>-->
        </button>
    <button id= "bopIt" data-type="Bop It"> Bop It
        <!--<img src="#" id="bop"></img>-->
        </button>
    <button id = "pullIt" data-type="Pull It">  Pull It 
        <!--<img src="#" id="pull"></img>-->
        </button>
        
<p>Your score: <span id="score">0</span></p>
<h4>Hot Keys:</h4>
<p>A key: Twist It</p>
<p>B key: Bop It</p>
<p>P Key: Pull It</p>
